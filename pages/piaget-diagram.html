
<canvas id="piagetCanvas"
        width="360"
        height="600"></canvas>

<script>

const c =
document.getElementById("piagetCanvas");

const ctx = c.getContext("2d");

function drawStage(y,title,age,feature){

  ctx.fillStyle="#e3f2fd";
  ctx.fillRect(40,y,280,90);

  ctx.strokeStyle="#1e88e5";
  ctx.strokeRect(40,y,280,90);

  ctx.fillStyle="#000";
  ctx.font="bold 16px Arial";
  ctx.fillText(title,55,y+28);

  ctx.font="14px Arial";
  ctx.fillText(age,55,y+50);
  ctx.fillText(feature,55,y+70);
}

function drawArrow(y){

  ctx.beginPath();
  ctx.moveTo(180,y);
  ctx.lineTo(180,y+40);
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(170,y+30);
  ctx.lineTo(180,y+40);
  ctx.lineTo(190,y+30);
  ctx.fill();
}

drawStage(30,"Sensorimotor","0–2 yrs","Object Permanence");
drawArrow(120);

drawStage(160,"Pre-Operational","2–7 yrs","Egocentrism");
drawArrow(250);

drawStage(290,"Concrete","7–11 yrs","Conservation");
drawArrow(380);

drawStage(420,"Formal","11+ yrs","Abstract Thinking");

</script>
